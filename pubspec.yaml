name: password_generator
version: 1.1.5+23
publish_to: none

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  #state management
  flutter_bloc: ^8.1.5
  hydrated_bloc: ^9.1.5

  # caching
  hive_flutter: ^1.1.0

  # firebase
  firebase_core: ^3.4.1
  firebase_crashlytics: ^4.1.1

  #ui
  dynamic_color: ^1.7.0

  #utility
  crypto: ^3.0.3
  envied: ^0.5.4+1
  logger: ^2.3.0
  recase: ^4.1.0
  share_plus: ^10.0.2
  in_app_review: ^2.0.9
  url_launcher: ^6.2.6
  path_provider: ^2.1.3
  package_info_plus: ^8.0.0

  #localization
  flutter_localizations:
    sdk: flutter
  flutter_localized_locales: ^2.0.5

  #routing
  auto_route: ^9.2.2

  #functional programming
  fpdart: ^1.1.0

  #code gen
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1

  # ui

  #app icons
  # fetch from pub.dev once monochrome icon is supported
  flutter_launcher_icons:
    git:
      url: https://github.com/fluttercommunity/flutter_launcher_icons
      ref: master
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  #linter
  very_good_analysis: ^6.0.0

  #code gen
  freezed: ^2.5.2
  build_runner: ^2.4.12
  json_serializable: ^6.8.0
  envied_generator: ^0.5.4+1
  auto_route_generator: ^9.0.0

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  min_sdk_android: 21
  image_path: "assets/icons/generator_app_icon.png"
  adaptive_icon_background: "#1E1B16"
  adaptive_icon_foreground: "assets/icons/generator_app_icon_foreground.png"
  adaptive_icon_monochrome: "assets/icons/generator_app_icon_monochrome.png"

flutter_native_splash:
  android: true
  ios: true
  color: "#1E1B16"
  image: assets/icons/generator_app_icon.png
  android_12:
    image: "assets/icons/generator_no_bg_12.png"
    color: "#1E1B16"

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono-Regular.ttf
